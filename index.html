<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main-content">
      <nav>
        <h1>Pokedex</h1>
        <button class="region" id="kanto">Kanto</button>
        <button class="region" id="johto">Johto</button>
        <button class="region" id="hoenn">Hoenn</button>
        <button class="region" id="sinnoh">Sinnoh</button>
        <button class="region" id="unova">Unova</button>
        <button class="region" id="kalos">Kalos</button>
        <button class="region" id="alola">Alola</button>
      </nav>
      <main>
        <div class="entry">
          <div class="front" id="1">
            <div class="poke-id-container">
              <div class="poke-id">001</div>
            </div>
            <img
              src="https://pokeres.bastionbot.org/images/pokemon/1.png"
              alt="Bulbasaur"
            />
            <div class="name">Bulbasaur</div>
            <div class="type">
              <span style="background-color: rgb(103, 188, 43)">GRASS</span
              ><span style="background-color: rgb(145, 68, 148)">POISON</span>
            </div>
          </div>
          <div class="back">BACK</div>
        </div>
      </main>
    </section>
    <footer>
      Coded by
      <a href="https://github.com/albertjlay" target="_blank">Albert Lay</a>.
      Inspired by:
      <a
        href="https://www.youtube.com/watch?v=XL68br6JyYs&t=493s"
        target="_blank"
      >
        Florin Pop's tutorial</a
      >
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
